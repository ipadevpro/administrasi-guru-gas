<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelas - Teacher Administration Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="shadcn-styles.css">
    <link rel="stylesheet" href="toast.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: hsl(var(--background));
        }
        
        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        
        .modal {
            background-color: white;
            border-radius: 0.5rem;
            padding: 1.5rem;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        /* Loading animation styles */
        .loading {
            position: relative;
            pointer-events: none;
            opacity: 0.7;
        }

        .loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin: -8px 0 0 -8px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: button-loading-spinner 0.6s linear infinite;
        }

        @keyframes button-loading-spinner {
            from {
                transform: rotate(0turn);
            }
            to {
                transform: rotate(1turn);
            }
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="flex h-screen bg-gray-50 overflow-hidden">
        <!-- Sidebar container - hidden on mobile, visible on medium screens and up -->
        <div id="sidebar-container" class="w-64 bg-white shadow-md hidden md:block"></div>
        
        <!-- Main container -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header container -->
            <div id="header-container"></div>
            
            <!-- Content container -->
            <div class="flex-1 overflow-auto p-4">
                <div class="mb-6 flex justify-between items-center">
                    <h2 class="text-2xl font-semibold">Kelas</h2>
                    <button id="add-class-btn" class="shadcn-btn shadcn-btn-primary flex items-center">
                        <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                        </svg>
                        Tambah Kelas
                    </button>
                </div>
                
                <!-- Classes table -->
                <div class="bg-white shadow-md rounded-lg overflow-hidden">
                    <div class="p-4 border-b">
                        <div class="relative">
                            <input type="text" id="search-input" class="shadcn-input pl-10" placeholder="Cari kelas...">
                            <svg class="w-5 h-5 text-gray-400 absolute left-3 top-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </div>
                    </div>
                    
                    <div id="classes-container" class="w-full overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama Kelas</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tahun Ajaran</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Wali Kelas</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Jumlah Siswa</th>
                                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Aksi</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200" id="classes-table-body">
                                <tr>
                                    <td colspan="5" class="px-6 py-4 text-center text-gray-500">
                                        Memuat data kelas...
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Add/Edit Class Modal -->
    <div id="class-modal" class="modal-overlay hidden">
        <div class="modal">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold" id="modal-title">Tambah Kelas</h3>
                <button id="close-modal-btn" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <form id="class-form">
                <input type="hidden" id="class-id">
                
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="nama">
                        Nama Kelas
                    </label>
                    <input id="nama" type="text" class="shadcn-input" placeholder="Contoh: X IPA 1" required>
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="tahun-ajaran">
                        Tahun Ajaran
                    </label>
                    <input id="tahun-ajaran" type="text" class="shadcn-input" placeholder="Contoh: 2023/2024" required>
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="wali-kelas">
                        Wali Kelas
                    </label>
                    <input id="wali-kelas" type="text" class="shadcn-input" placeholder="Nama wali kelas" required>
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="deskripsi">
                        Deskripsi
                    </label>
                    <textarea id="deskripsi" class="shadcn-input" placeholder="Deskripsi kelas (opsional)" rows="3"></textarea>
                </div>
                
                <div class="flex justify-end mt-6">
                    <button type="button" id="cancel-btn" class="shadcn-btn shadcn-btn-outline mr-2">
                        Batal
                    </button>
                    <button type="submit" class="shadcn-btn shadcn-btn-primary">
                        Simpan
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal-overlay hidden">
        <div class="modal max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold">Konfirmasi Hapus</h3>
                <button id="close-delete-modal-btn" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <p class="mb-4">Apakah Anda yakin ingin menghapus kelas <span id="delete-class-name" class="font-semibold"></span>?</p>
            <p class="text-red-500 text-sm mb-6">Tindakan ini tidak dapat dibatalkan.</p>
            
            <div class="flex justify-end">
                <button type="button" id="cancel-delete-btn" class="shadcn-btn shadcn-btn-outline mr-2">
                    Batal
                </button>
                <button type="button" id="confirm-delete-btn" class="shadcn-btn bg-red-500 hover:bg-red-600 text-white">
                    Hapus
                </button>
            </div>
        </div>
    </div>
    
    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>
    
    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/sidebar-fix.js"></script>
    <script src="toast.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize layout
            initLayout();
            updatePageTitle('Kelas');
            
            // Load classes data
            loadClasses();
            
            // Event listeners
            document.getElementById('add-class-btn').addEventListener('click', showAddModal);
            document.getElementById('close-modal-btn').addEventListener('click', hideModal);
            document.getElementById('cancel-btn').addEventListener('click', hideModal);
            document.getElementById('class-form').addEventListener('submit', handleSubmit);
            
            // Delete modal event listeners
            document.getElementById('close-delete-modal-btn').addEventListener('click', hideDeleteModal);
            document.getElementById('cancel-delete-btn').addEventListener('click', hideDeleteModal);
            document.getElementById('confirm-delete-btn').addEventListener('click', deleteClass);
            
            // Search functionality
            document.getElementById('search-input').addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                filterClasses(searchTerm);
            });
        });
        
        // Global variables
        let classes = [];
        let studentCounts = {};
        let deleteClassId = null;
        
        // Load classes
        async function loadClasses() {
            try {
                showLoading('classes-table-body');
                
                // Clear the cache to force fresh data
                clearDataCache();
                
                // Change API_URL to direct variable if not defined
                if (typeof API_URL === 'undefined') {
                    window.API_URL = 'https://script.google.com/macros/s/AKfycbyMi7fujzXUHDC_vwy6y7BSp2RqG1miOMUzzZURPyvSZObPW5jYNWcUw-n6n7N0211j2g/exec';
                }
                
                console.log("Loading classes from API_URL:", API_URL);
                
                // Load both classes and students in parallel for better performance
                const [classesResult, studentsResult] = await Promise.all([
                    // Classes data - always fetch fresh
                    (async () => {
                        try {
                            console.log('Trying direct API call for classes...');
                            const formData = new URLSearchParams();
                            formData.append('action', 'getKelas');
                            
                            const response = await fetch(API_URL, {
                                method: 'POST',
                                body: formData
                            }).then(res => res.json());
                            
                            console.log('Classes direct API response:', response);
                            
                            if (response && response.success) {
                                localStorage.setItem('admin_classes', JSON.stringify(response.data));
                                localStorage.setItem('admin_classes_timestamp', Date.now().toString());
                                return response;
                            }
                            
                            throw new Error('Failed to load classes with direct method');
                        } catch (error) {
                            console.error('Error loading classes:', error);
                            
                            // Try fetching cached data as last resort
                            const cachedClasses = localStorage.getItem('admin_classes');
                            if (cachedClasses) {
                                console.log('Using cached classes as fallback');
                                return { success: true, data: JSON.parse(cachedClasses) };
                            }
                            
                            return { success: false, error: error.message };
                        }
                    })(),
                    
                    // Students data for counting class sizes
                    (async () => {
                        try {
                            console.log('Loading students for class counts...');
                            const formData = new URLSearchParams();
                            formData.append('action', 'getSiswa');
                            
                            return fetch(API_URL, {
                                method: 'POST',
                                body: formData
                            }).then(res => res.json());
                        } catch (error) {
                            console.error('Error loading students:', error);
                            return { success: false, error: error.message };
                        }
                    })()
                ]);
                
                // Process results
                if (classesResult && classesResult.success) {
                    classes = classesResult.data || [];
                    console.log('Loaded classes data:', classes);
                    
                    // Calculate student counts if student data is available
                    if (studentsResult && studentsResult.success) {
                        // Count students per class
                        studentCounts = {};
                        const students = studentsResult.data || [];
                        students.forEach(student => {
                            if (student.kelas_id) {
                                studentCounts[student.kelas_id] = (studentCounts[student.kelas_id] || 0) + 1;
                            } else if (student.kelas) {
                                studentCounts[student.kelas] = (studentCounts[student.kelas] || 0) + 1;
                            }
                        });
                        console.log('Student counts by class:', studentCounts);
                    }
                    
                    renderClassesTable(classes);
                } else {
                    showError('classes-table-body', 'Gagal memuat data kelas. Silakan refresh halaman.');
                }
            } catch (error) {
                console.error('Error loading classes:', error);
                showError('classes-table-body', 'Terjadi kesalahan saat memuat data. Periksa konsol untuk detail.');
            }
        }
        
        // Add a method to clear cache if needed
        function clearDataCache() {
            localStorage.removeItem('admin_classes');
            localStorage.setItem('admin_classes_timestamp', '');
            console.log('Data cache cleared');
        }
        
        // Helper functions for showing loading/error states
        function showLoading(elementId) {
            const element = document.getElementById(elementId);
            if (element) {
                element.innerHTML = `
                <tr>
                    <td colspan="5" class="px-6 py-4 text-center text-gray-500">
                        <svg class="animate-spin h-5 w-5 mx-auto mb-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Memuat data kelas...
                    </td>
                </tr>
                `;
            }
        }
        
        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            if (element) {
                element.innerHTML = `
                <tr>
                    <td colspan="5" class="px-6 py-4 text-center text-red-500">
                        <svg class="h-5 w-5 mx-auto mb-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        ${message}
                    </td>
                </tr>
                `;
            }
        }
        
        // Render classes table
        function renderClassesTable(data) {
            const tableBody = document.getElementById('classes-table-body');
            
            if (!data || data.length === 0) {
                tableBody.innerHTML = `
                <tr>
                    <td colspan="5" class="px-6 py-4 text-center text-gray-500">
                        Belum ada data kelas
                    </td>
                </tr>
                `;
                return;
            }
            
            console.log('Rendering classes:', data);
            
            let html = '';
            data.forEach(kelas => {
                // Handle different possible property names
                const id = kelas.id || kelas.kelas_id || '';
                const nama = kelas.nama || kelas.nama_kelas || '-';
                const tahunAjaran = kelas.tahunAjaran || kelas.tahun_ajaran || '-';
                const waliKelas = kelas.waliKelas || kelas.wali_kelas || '-';
                const deskripsi = kelas.deskripsi || kelas.desc || '';
                
                console.log(`Rendering class: ${nama}, ID: ${id}, Year: ${tahunAjaran}`);
                
                html += `
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="font-medium text-gray-900">${nama}</div>
                        ${deskripsi ? `<div class="text-sm text-gray-500">${deskripsi}</div>` : ''}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        ${tahunAjaran}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        ${waliKelas}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        ${studentCounts[id] || 0} siswa
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button class="text-blue-600 hover:text-blue-900 mr-3" onclick="showEditModal('${id}')">
                            Edit
                        </button>
                        <button class="text-red-600 hover:text-red-900" onclick="showDeleteModal('${id}')">
                            Hapus
                        </button>
                    </td>
                </tr>
                `;
            });
            
            tableBody.innerHTML = html;
        }
        
        // Filter classes based on search term
        function filterClasses(searchTerm) {
            if (!searchTerm) {
                renderClassesTable(classes);
                return;
            }
            
            const filtered = classes.filter(kelas => {
                return (
                    (kelas.nama && kelas.nama.toLowerCase().includes(searchTerm)) ||
                    (kelas.tahunAjaran && kelas.tahunAjaran.toLowerCase().includes(searchTerm)) ||
                    (kelas.waliKelas && kelas.waliKelas.toLowerCase().includes(searchTerm)) ||
                    (kelas.deskripsi && kelas.deskripsi.toLowerCase().includes(searchTerm))
                );
            });
            
            renderClassesTable(filtered);
        }
        
        // Show modal for adding a new class
        function showAddModal() {
            document.getElementById('modal-title').textContent = 'Tambah Kelas';
            document.getElementById('class-id').value = '';
            document.getElementById('class-form').reset();
            document.getElementById('class-modal').classList.remove('hidden');
        }
        
        // Show modal for editing a class
        function showEditModal(id) {
            const kelas = classes.find(k => k.id === id || k.kelas_id === id);
            if (!kelas) return;
            
            document.getElementById('modal-title').textContent = 'Edit Kelas';
            document.getElementById('class-id').value = id;
            document.getElementById('nama').value = kelas.nama || kelas.nama_kelas || '';
            document.getElementById('tahun-ajaran').value = kelas.tahunAjaran || kelas.tahun_ajaran || '';
            document.getElementById('wali-kelas').value = kelas.waliKelas || kelas.wali_kelas || '';
            document.getElementById('deskripsi').value = kelas.deskripsi || kelas.desc || '';
            
            document.getElementById('class-modal').classList.remove('hidden');
        }
        
        // Hide the modal
        function hideModal() {
            document.getElementById('class-modal').classList.add('hidden');
        }
        
        // Show delete confirmation modal
        function showDeleteModal(id) {
            console.log('Showing delete modal for class ID:', id);
            const kelas = classes.find(k => k.id === id || k.kelas_id === id);
            if (!kelas) {
                console.error('Class not found with ID:', id);
                showToast('error', 'Kelas tidak ditemukan.');
                return;
            }
            
            console.log('Class found:', kelas);
            deleteClassId = id;
            document.getElementById('delete-class-name').textContent = kelas.nama || kelas.nama_kelas || '';
            document.getElementById('delete-modal').classList.remove('hidden');
        }
        
        // Hide delete confirmation modal
        function hideDeleteModal() {
            document.getElementById('delete-modal').classList.add('hidden');
            deleteClassId = null;
        }
        
        // Helper function to set loading state on buttons
        function setButtonLoading(button, isLoading) {
            if (isLoading) {
                button.classList.add('loading');
                button.disabled = true;
                // Store original text
                button.dataset.originalText = button.textContent;
                button.textContent = 'Menyimpan...';
            } else {
                button.classList.remove('loading');
                button.disabled = false;
                // Restore original text
                if (button.dataset.originalText) {
                    button.textContent = button.dataset.originalText;
                }
            }
        }
        
        // Handle form submission
        async function handleSubmit(e) {
            e.preventDefault();
            
            const submitButton = e.target.querySelector('button[type="submit"]');
            setButtonLoading(submitButton, true);
            
            const id = document.getElementById('class-id').value;
            const isEdit = !!id;
            
            try {
                // Important: Make sure to match field names with the form elements
                const kelasData = {
                    nama: document.getElementById('nama').value,
                    tahun_ajaran: document.getElementById('tahun-ajaran').value,
                    wali_kelas: document.getElementById('wali-kelas').value,
                    deskripsi: document.getElementById('deskripsi').value
                };
                
                // Add alternate field names for compatibility
                kelasData.nama_kelas = kelasData.nama;
                kelasData.tahunAjaran = kelasData.tahun_ajaran;
                kelasData.waliKelas = kelasData.wali_kelas;
                kelasData.desc = kelasData.deskripsi;
                
                // For edit operations, include both ID field formats
                if (isEdit) {
                    kelasData.id = id;
                    kelasData.kelas_id = id;
                }
                
                console.log(`${isEdit ? 'Updating' : 'Creating'} class with data:`, kelasData);
                
                let response;
                try {
                    if (isEdit) {
                        response = await updateKelas(id, kelasData);
                    } else {
                        response = await createKelas(kelasData);
                    }
                } catch (functionError) {
                    console.warn('API function error:', functionError);
                    
                    // Fall back to direct API call
                    const formData = new URLSearchParams();
                    formData.append('action', isEdit ? 'updateKelas' : 'createKelas');
                    if (isEdit) {
                        formData.append('id', id);
                        formData.append('kelas_id', id);
                    }
                    
                    for (const key in kelasData) {
                        formData.append(key, kelasData[key]);
                    }
                    
                    console.log('Sending form data:', Object.fromEntries(formData));
                    
                    response = await fetch(API_URL, {
                        method: 'POST',
                        body: formData
                    }).then(res => res.json());
                    
                    console.log('API response:', response);
                }
                
                if (response && response.success) {
                    hideModal();
                    
                    // If response has data, add it to the classes array immediately
                    if (response.data) {
                        if (isEdit) {
                            // Update the class in the array
                            const index = classes.findIndex(c => 
                                c.id === id || c.kelas_id === id
                            );
                            
                            if (index !== -1) {
                                classes[index] = {
                                    ...classes[index],
                                    ...response.data,
                                    id: response.data.id || response.data.kelas_id || id,
                                    kelas_id: response.data.id || response.data.kelas_id || id
                                };
                            }
                        } else {
                            // When adding a new class, use the form data plus the new ID
                            const newClassId = response.data.id || response.data.kelas_id;
                            
                            // Create a new class object with both form data and response data
                            const newClass = {
                                ...kelasData, // Include all the form data
                                ...response.data, // Include any additional data from the response
                                id: newClassId,
                                kelas_id: newClassId,
                                // Ensure we have all the fields needed by the table renderer
                                nama: kelasData.nama,
                                nama_kelas: kelasData.nama,
                                tahun_ajaran: kelasData.tahun_ajaran,
                                tahunAjaran: kelasData.tahun_ajaran,
                                wali_kelas: kelasData.wali_kelas,
                                waliKelas: kelasData.wali_kelas,
                                deskripsi: kelasData.deskripsi,
                                desc: kelasData.deskripsi
                            };
                            
                            console.log('Adding new class to list:', newClass);
                            classes.push(newClass);
                        }
                        
                        // Update the table immediately
                        renderClassesTable(classes);
                    } else {
                        // If no data in response, reload all classes
                        await loadClasses();
                    }
                    
                    showToast('success', `Kelas berhasil ${isEdit ? 'diperbarui' : 'ditambahkan'}.`);
                } else {
                    const errorMsg = response && response.error ? response.error : 'Unknown error occurred';
                    showToast('error', `Gagal ${isEdit ? 'memperbarui' : 'menambahkan'} kelas: ${errorMsg}`);
                }
            } catch (error) {
                console.error('Error saving class:', error);
                showToast('error', `Terjadi kesalahan saat ${isEdit ? 'memperbarui' : 'menambahkan'} kelas. Periksa konsol untuk detail.`);
            } finally {
                setButtonLoading(submitButton, false);
            }
        }
        
        // Delete class
        async function deleteClass() {
            const confirmButton = document.getElementById('confirm-delete-btn');
            setButtonLoading(confirmButton, true);
            
            console.log('Attempting to delete class with ID:', deleteClassId);
            
            if (!deleteClassId) {
                alert('ID kelas tidak valid.');
                console.error('Delete failed: deleteClassId is null or undefined');
                setButtonLoading(confirmButton, false);
                hideDeleteModal();
                return;
            }
            
            try {
                console.log('Deleting class with ID:', deleteClassId);
                let response;
                try {
                    response = await deleteKelas(deleteClassId);
                } catch (functionError) {
                    console.warn('API function error:', functionError);
                    
                    // Fall back to direct API call
                    const formData = new URLSearchParams();
                    formData.append('action', 'deleteKelas');
                    formData.append('id', deleteClassId);
                    
                    console.log('Sending direct delete request with ID:', deleteClassId);
                    response = await fetch(API_URL, {
                        method: 'POST',
                        body: formData
                    }).then(res => res.json());
                    
                    console.log('Direct delete API response:', response);
                }
                
                if (response && response.success) {
                    hideDeleteModal();
                    deleteClassId = null;
                    await loadClasses();
                    console.log('Class deleted successfully');
                    showToast('success', 'Kelas berhasil dihapus.');
                } else {
                    const errorMsg = response && response.error ? response.error : 'Unknown error occurred';
                    console.error('Delete API error:', errorMsg);
                    showToast('error', `Gagal menghapus kelas: ${errorMsg}`);
                }
            } catch (error) {
                console.error('Error deleting class:', error);
                showToast('error', 'Terjadi kesalahan saat menghapus kelas: ' + error.message);
            } finally {
                setButtonLoading(confirmButton, false);
            }
        }
    </script>
