<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Teacher Administration Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="shadcn-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: hsl(var(--background));
        }
        
        /* Login form styles */
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        
        .login-form {
            background-color: white;
            border-radius: 0.5rem;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div class="login-overlay">
        <div class="login-form">
            <div class="flex justify-center mb-6">
                <svg class="w-12 h-12 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253"></path>
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-center mb-6">Login to EduAdmin</h2>
            
            <div id="login-error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4 hidden">
                <span id="login-error-message">Invalid username or password</span>
            </div>
            
            <form id="login-form">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                        Username
                    </label>
                    <input id="username" type="text" class="shadcn-input" placeholder="Enter your username" required>
                </div>
                
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        Password
                    </label>
                    <input id="password" type="password" class="shadcn-input" placeholder="Enter your password" required>
                </div>
                
                <div class="flex items-center justify-between">
                    <button type="submit" class="shadcn-btn shadcn-btn-primary w-full py-2 px-4">
                        Sign In
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- API Integration -->
    <script src="js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Handle login form submission
            document.getElementById('login-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                hideLoginError();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                try {
                    const response = await login(username, password);
                    
                    if (response.success) {
                        // Store user data in localStorage
                        localStorage.setItem('eduadmin_user', JSON.stringify(response.user));
                        
                        // Redirect to dashboard
                        window.location.href = 'dashboard.html';
                    } else {
                        showLoginError(response.error || 'Failed to login');
                    }
                } catch (error) {
                    showLoginError('An error occurred. Please try again.');
                    console.error('Login error:', error);
                }
            });
            
            // Check if already logged in
            const userData = localStorage.getItem('eduadmin_user');
            if (userData) {
                try {
                    JSON.parse(userData); // Validate JSON
                    window.location.href = 'dashboard.html';
                } catch (e) {
                    localStorage.removeItem('eduadmin_user');
                }
            }
        });
        
        function showLoginError(message) {
            const errorEl = document.getElementById('login-error');
            const errorMessageEl = document.getElementById('login-error-message');
            errorMessageEl.textContent = message;
            errorEl.classList.remove('hidden');
        }
        
        function hideLoginError() {
            document.getElementById('login-error').classList.add('hidden');
        }
    </script>
</body>
</html>
